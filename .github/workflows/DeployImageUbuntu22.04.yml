name: Docker CI Ubuntu22.04

# The events that trigger the workflow
on:
  push:
    branches: [ develop ]
  release:
    types: [ published ]

permissions:
  contents: read
  packages: write

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Log in to GitHub Container Registry
        run: echo "${{ secrets.GITHUB_TOKEN }}" | docker login ghcr.io -u ${{ github.actor }} --password-stdin

      - name: Build Docker image
        run: |
          if [ "${{ github.event_name }}" == 'release' ]; then
            docker build . --file Doc/MaCh3DockerFiles/Ubuntu22.04/Dockerfile --tag ghcr.io/${{ github.repository_owner }}/mach3:ubuntu22.04v1.1.0 --build-arg MACH3_VERSION=develop
          else
            docker build . --file Doc/MaCh3DockerFiles/Ubuntu22.04/Dockerfile --tag ghcr.io/${{ github.repository_owner }}/mach3:ubuntu22.04latest --build-arg MACH3_VERSION=develop
          fi

      - name: Push Docker image
        run: |
          if [ "${{ github.event_name }}" == 'release' ]; then
            docker push ghcr.io/${{ github.repository_owner }}/mach3:ubuntu22.04v1.1.0
          else
            docker push ghcr.io/${{ github.repository_owner }}/mach3:ubuntu22.04latest
          fi
